    <script>

        async function addMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            await new Promise(resolve => setTimeout(resolve, 1500));

            chatContainer.removeChild(typingIndicator);

            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.innerHTML = message;
            chatContainer.appendChild(messageElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;

            await new Promise(resolve => setTimeout(resolve, 500));
        }

        async function startForm() {
            await addMessage("<p>Ol√°, esta √© uma ferramenta de triagem projetada para identifica√ß√£o de tra√ßos aut√≠sticos em adultos, por meio de <b>14 perguntas</b>, para chamar a aten√ß√£o em casos que merecem <b>buscar uma avalia√ß√£o profissional adequada</b></p><p>Esse chat √© uma tradu√ß√£o livre do teste original, <b>RAADS</b>, que se encontra em ingl√™s na p√°gina <a href='https://psychology-tools.com/test/raads-14' target='_blank'>Psychology Tools</a>.</p><p><b>Fonte:</b><a href='https://pubmed.ncbi.nlm.nih.gov/10382133/' target='_blank'>S Ehlers, C Gillberg, L Wing. A screening questionnaire for Asperger syndrome and other high-functioning autism spectrum disorders in school age children. J Autism Dev Disord. 1999; 29(2): 129‚Äì141.</a></p><p><b>Instru√ß√µes: 1)</b> Se marcar uma op√ß√£o errada, reinicie o teste para evitar erro no resultado!</p><p><b>2)</b> Para cada afirma√ß√£o abaixo, escolha uma resposta que melhor se aplica a voc√™.</p>", "bot");
            
            showNextQuestion();
        }

        async function showNextQuestion() {
            if (currentQuestion < questions.length) {
                await addMessage(questions[currentQuestion], "bot");
                showOptions();
            } else {
                showActionButtons();
            }
        }

        function showOptions() {
            const chatContainer = document.getElementById('chat-container');
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';

            const options = ["üôÅ Verdade agora e quando eu era adolescente (<17)", "ü§î Verdade apenas agora", "üòä Verdade s√≥ na adolesc√™ncia (<17)", "ü§î Mentira"];

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerText = option;
                button.onclick = () => handleUserResponse(button, option);
                optionsContainer.appendChild(button);
            });

            chatContainer.appendChild(optionsContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;

function handleUserResponse(button, response) {
    const buttons = button.parentElement.querySelectorAll('.option-btn');
    buttons.forEach(btn => btn.classList.remove('selected'));
    button.classList.add('selected');

    // Atualize a resposta para a pergunta atual
    answers[currentQuestion] = response;

    // Recalcule o resultado se j√° estiver na √∫ltima pergunta
    if (currentQuestion === questions.length - 1) {
        submitForm();
    } else {
        currentQuestion++;
        showNextQuestion();
    }
}



        function showActionButtons() {
            const actionButtons = document.getElementById('action-buttons');
            actionButtons.style.display = 'flex';

            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

function submitForm() {
    // Calcule a pontua√ß√£o com base nas respostas
    const score = answers.reduce((total, answer) => {
        if (answer === "üòä Verdade s√≥ na adolesc√™ncia (<17)") return total + 3;
        if (answer === "ü§î Verdade apenas agora") return total + 2;
        if (answer === "üôÅ Verdade agora e quando eu era adolescente (<17)") return total + 1;
        return total; // "ü§î Mentira" = 0 ponto
    }, 0);

    let resultMessage = `<span style='color:#0357ab; font-weight:bold;'>Resultado: ${score} pontos.</span> `;

    if (score <= 10) {
        resultMessage += "<span style='color:#0357ab;'><b>Baixo √≠ndice de tra√ßos de TEA.</b></span>";
    } else if (score <= 20 && score > 10) { // Corrigido 'totalScore' para 'score'
        resultMessage += "<span style='color:#bf7e08;'><b>M√©dio √≠ndice de tra√ßos de TEA. Considere falar com um profissional.</b></span>";

    // Centralizar o texto e torn√°-lo responsivo

    document.body.appendChild(resultPopup);

        document.body.removeChild(resultPopup);

}

function resetForm() {
